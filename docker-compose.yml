services:
  backend:
    build: 
      context: ./BACKEND
    container_name: gecos_backend
    ports:
      - "8069:8000"
    volumes:
      - ./BACKEND:/app
      - gecos_media:/app/media  # Persistir archivos media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
      - ALLOWED_HOSTS=*
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
    command: sh -c "python manage.py migrate && python poblar_datos.py && python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./FRONTEND
      args:
        - VITE_API_URL=/api
    container_name: gecos_frontend
    ports:
      - "8070:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  gecos_media:
